<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="./src/scss/styles.scss" />
  </head>
  <body>
    <!--clock container. Sets cols and gap between clock sections-->
    <main id="clock-container">
      <!--days-->
      <div class="background-squares-container">
        <!--left side-->
        <!-- background squares-->

        <div class="squares-grid">
          <div class="background-squares"></div>
          <div class="background-squares"></div>
        </div>
        <!--time-->
        <p class="numbers" id="days">1</p>

        <!--center line-->
        <div class="middle-line">
          <div></div>
        </div>
      </div>

      <!--hours-->
      <div class="background-squares-container">
        <!--left side-->
        <!-- background squares-->

        <div class="squares-grid">
          <div class="background-squares"></div>
          <div class="background-squares"></div>
        </div>
        <!--time-->
        <p class="numbers" id="hours">2</p>

        <!--center line-->
        <div class="middle-line">
          <div></div>
        </div>
      </div>

      <!--minutes-->
      <div class="background-squares-container">
        <!--left side-->
        <!-- background squares-->

        <div class="squares-grid">
          <div class="background-squares"></div>
          <div class="background-squares"></div>
        </div>
        <!--time-->
        <p class="numbers" id="minutes">3</p>

        <!--center line-->
        <div class="middle-line">
          <div></div>
        </div>
      </div>
      <!--seconds-->
      <div class="background-squares-container">
        <!--left side-->
        <!-- background squares-->

        <div class="squares-grid">
          <div class="background-squares"></div>
          <div class="background-squares"></div>
        </div>
        <!--time-->
        <p class="numbers" id="seconds">4</p>

        <!--center line-->
        <div class="middle-line">
          <div></div>
        </div>
      </div>
    </main>
    <!--
    <p id="timer-direction">COUNTDOWN</p>
    <p id="timer">Example</p>
    <script src="./src/index.js"></script>-->
  </body>
</html>
